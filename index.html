<!doctype html>
<html lang="en">
<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- fontAwesome CSS -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.css">
   <!-- Custom CSS -->
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="grid.css">
   <title>Affordable Cities</title>
</head>
<body>
<div class="body-overlay">
   <header>
      <div class="container">
         <div class="row align-content-center">
            <div class="col-md-3 text-center">
               <div class="logo">
                  <img src="logo.png" alt="" class="img-fluid">
               </div>
            </div>
            <div class="col-md-9 d-flex justify-content-center">
               <div class="WebsiteName text-center">
                  <h1 class="text-center">Affordable Cities</h1>
               </div>
            </div>
         </div>
      </div>
   </header>
   <!-- content area-->
   <section id="content-area">
      <div class="container">
         <div class="row ">
            <div class="col-md-12 col-lg-12 mt-5 mb-4 formcard">
               <div class="card bg-info text-white ">
                  <div class="card-body">
                     <form action="" class="formstate form-inline">
                        <div class="col-md-6">
                        <div class="form-group">
                           <label for="inputState1"  class="text-center">Enter your city</label>
                           <select name="stat1" id="inputState1" class="form-control cselect" data-show-subtext="true" data-live-search="true">
                              <option value="#">Select City One</option>
                           </select>
                        </div>
                        </div>
                        <div class="col-md-6">
                        <div class="form-group">
                           <label for="inputState2"  class="text-center">Enter another city </label>
                           <select name="stat2" id="inputState2" class="form-control cselect">
                              <option value="#">Select City Two</option>
                           </select>
                        </div>
                        </div>
                        <div class="col-md-12">
                        <button value="Compare" class="btn btn-outline-light btn-lg btn-block mb-5 mt-5 submitbutton">Compare</button>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
            <div class="row ">
            <div class="col-md-12 col-lg-12 mt-5">
               <div class="container">
                  <div class="row ">
                     <div class="col-md-6  mb-6">
                        <div class="card text-center spCard">
                           <div class="card-body">
                              <h5 class="card-title">Necessities</h5>
                           </div>
                           <a href="#">
                              <img class="card-img-bottom img img-responsive" src="img/Cost-of-Living.jpg" alt="Card image cap">
                           </a>
                           <div class="card-footer ">
                              <p id="costofliving">$3,600 per <br> month</p>
                           </div>
                        </div>
                     </div>
                     <div class="col-md-6  mb-6">
                        <div class="card text-center spCard">
                           <div class="card-body">
                              <h5 class="card-title">Home Prices</h5>
                           </div>
                           <a href="#">
                              <img class="card-img-bottom img img-responsive" src="img/home.jpg" alt="Card image cap">

                           </a>
                           <div class="card-footer ">
                           <p id="homeprice">$841,600 <br> Median</p>
                        </div>
                     </div>
                  </div>
                  <br>
                  <div class="col-md-6 canvasPort">
                     <div class="card text-center">
                        <div class="card-body ">
                           <canvas id="chart2"></canvas>
                        </div>
                     </div>
                     <br>
                  </div>
                  <br>
                  <div class="col-md-6 canvasPort">
                     <div class="card text-center">
                        <div class="card-body">
                           <canvas id="chart"></canvas>
                        </div>
                     </div>
                     <br>
                  </div>

               </div>
            </div>
         </div>
            </div>
      </div>
   </section>
   <!-- alert section -->
   <section id="mainfooter">
      <div class="container">
         <div class="row">
            <div class="col mb-5">
               <div class="fcontent text-center footer">
                  <p> &copy; 2018 Mohammed Almahbashi</p>
               </div>
            </div>
         </div>
      </div>
   </section>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script  src="http://code.jquery.com/jquery-3.3.1.min.js"
         integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
         crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="index.js"></script>

</body>
</html>
