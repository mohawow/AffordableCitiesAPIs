<!doctype html>
<html lang="en">
<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- fontAwesome CSS -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <!-- Custom CSS -->
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/grid.css">
   <title>Affordable Cities</title>
</head>
<body>
<div class="body-overlay">
   <header>
      <div class="container">
         <div class="row align-content-center">
            <div class="col-md-3 text-center">
               <div class="logo">
                  <img src="img/logo.png" alt="" class="img-fluid">
               </div>
            </div>
            <div class="col-md-9 d-flex justify-content-center">
               <div class="WebsiteName text-center">
                  <h1 class="text-center">Affordable Cities</h1>
               </div>
            </div>
         </div>
      </div>
   </header>
   <!-- content area-->
   <section id="content-area">
      <div class="container">
         <div class="row ">
            <div class="col-md-3 col-lg-3 mt-5 mb-4 formcard">
               <div class="card bg-info text-white ">
                  <div class="card-body">
                     <form action="" class="formstate">
                        <div class="form-group mb-5">
                           <label for="inputState1"  class="text-center">Enter Your Desired State</label>
                           <select name="stat1" id="inputState1" class="form-control">
                              <option value="#">Select First State</option>
                              <option value="3">Alabama</option>
                              <option value="2">Alaska</option>
                              <option value="5">Arizona</option>
                              <option value="4">Arkansas</option>
                              <option value="6">California</option>
                           </select>
                        </div>
                        <div class="form-group mb-5">
                           <label for="inputState2"  class="text-center">Enter Another Desired State </label>
                           <select name="stat2" id="inputState2" class="form-control">
                              <option value="#">Select First State</option>
                              <option value="3">Alabama</option>
                              <option value="2">Alaska</option>
                              <option value="5">Arizona</option>
                              <option value="4">Arkansas</option>
                           </select>
                        </div>
                        <!--<div class="form-group mb-5">-->
                        <!--<label  for="money" class="text-center">Expected Annual Income</label>-->
                        <!--<div class="input-group mb-2 mr-sm-2">-->
                        <!--<div class="input-group-prepend">-->
                        <!--<div class="input-group-text">$</div>-->
                        <!--</div>-->
                        <!--<input type="text" class="form-control" id="money" placeholder="90,000">-->
                        <!--</div>-->
                        <!--</div>-->
                        <!--<div class="form-group mb-5">-->
                        <!--<label  for="number" class="text-center" >Enter Family Size</label>-->
                        <!--<input  type="text" class="form-control" id="number" placeholder="0">-->
                        <!--</div>-->
                        <input value="Compare" class="btn btn-outline-light btn-lg btn-block mb-5 mt-5 submitbutton">
                     </form>
                  </div>
               </div>
            </div>
            <div class="col-md-9 col-lg-9 mt-5">
               <div class="container">
                  <div class="row ">
                     <div class="col-md-6  mb-6">
                        <div class="card text-center">
                           <div class="card-body">
                              <h5 class="card-title">Necessities</h5>
                           </div>
                           <a href="#">
                              <img class="card-img-bottom" src="img/Cost-of-Living.jpg" alt="Card image cap">
                           </a>
                           <div class="card-footer ">
                              <p>$3,600 per <br> month</p>
                           </div>
                        </div>
                     </div>
                     <div class="col-md-6  mb-6">
                        <div class="card text-center">
                           <div class="card-body">
                              <h5 class="card-title">Home Prices</h5>
                           </div>
                           <a href="#">
                              <img class="card-img-bottom" src="img/home.jpg" alt="Card image cap">
                              <div class="card-footer ">
                           </a>
                           <p id="homeprice">$841,600 <br> Median</p>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-12">
                        <div class="canvas">
                           <canvas  id="chart"></canvas>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
</div>
</section>
<!-- alert section -->
<section id="mainfooter">
   <div class="container">
      <div class="row">
         <div class="col mb-5">
            <div class="fcontent text-center">
               The expected income to live comfortably in San Francisco suggested annual take-home income <strong>$153,000</strong>
            </div>
         </div>
      </div>
   </div>
</section>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script  src="http://code.jquery.com/jquery-3.3.1.min.js"
         integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
         crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
<script src="js/script.js" ></script>
<script src="js/chart.js" ></script>
</body>
</html>
